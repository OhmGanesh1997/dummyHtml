<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web VPN Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web VPN Client (Conceptual)</h1>
        <div class="status-container">
            <p>Status: <span id="status-message">Disconnected</span></p>
            <p>Location: <span id="connection-country"></span></p>
        </div>
        <div class="country-selector-container">
            <label for="country-select">Select Server Location:</label>
            <select id="country-select">
                <option value="DIRECT">Direct Connection</option>
                <!-- Options will be populated by script.js or hardcoded if simple -->
                <option value="US">United States (Simulated)</option>
                <option value="DE">Germany (Simulated)</option>
                <option value="JP">Japan (Simulated)</option>
            </select>
        </div>
        <div class="button-container">
            <button id="connect-button">Connect</button>
            <button id="disconnect-button" disabled>Disconnect</button>
        </div>
        <div class="proxy-test-container">
            <h2>Test Proxy</h2>
            <p>Once connected, you can try to fetch data through the proxy.</p>
            <button id="fetch-ip-button" disabled>Fetch My IP (via Proxy)</button>
            <div id="proxy-response-area">
                <p>Response from proxy will appear here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
